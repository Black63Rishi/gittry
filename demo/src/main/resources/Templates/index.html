<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color:Azure;">
<div class="container">
    <h1 class="text-center"><u>Student Management System</u></h1>
    <hr>
    <form action="#" th:action="@{save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}"class="form-control" id="exampleFormControlInput2" placeholder="Enter name:">
        <input type="text" th:field="*{role}" class="form-control" id="exampleFormControlInput3" placeholder="Enter role:">
        <input type="text" th:field="*{gender}" class="form-control" id="exampleFormControlInput4" placeholder="Enter gender:">
        <input type="text" th:field="*{expectedsalary}" class="form-control" id="exampleFormControlInput5" placeholder="Expectedsalary:">
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <hr>
    </form>
    <a th:href="@{list}"> Go to employee list</a>
</div>
</body>
</html>
